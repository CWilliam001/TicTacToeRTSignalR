<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tac-Toe</title>
    <link href="image/tic-tac-toe-icon.png" rel="shortcut icon">
    <link href="css/style.css" rel="stylesheet">
    <style>
        h3 {
            margin-bottom: 50px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h3 id="status">Waiting Player B to join in</h3>
        <div class="play-area" disable="true"></div>
        <h2 id="winner"></h2>
        <div>
            <button onclick="exit_game()">EXIT</button>
            <button onclick="reset_board()">RESET</button>
        </div>
        <div id="playerSymbol"></div>
        <div id="playerRound"></div>
    </div>

    <script src="js/jquery.slim.js"></script>
    <script src="js/signalr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
