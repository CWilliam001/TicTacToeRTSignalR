<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe RT : List</title>
    <link href="image/tic-tac-toe-icon.png" rel="shortcut icon">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title"><a href="/">Tic-Tac-Toe : List</a></h1>
    </header>

    <main>
        <h2 class="title">Player: <b id="you"></b></h2>
        <p><button id="create" disabled>NEW GAME</button></p>
        
        <table>
            <thead>
                <tr>
                    <th>Game Id</th>
                    <th>Player</th>
                    <th>Join Game</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="3">No game</td></tr>
            </tbody>
        </table>
    </main>

    <script src="js/jquery.slim.js"></script>
    <script src="js/signalr.js"></script>
    <script>
        // ========================================================================================
        // General
        // ========================================================================================

        const name = sessionStorage.getItem('name');
        if (!name) {
            location = 'index.html';
            throw 'ERROR: Invalid name';
        }

        $('#you').text(name);

        // ========================================================================================
        // Events
        // ========================================================================================

        $('#create').click(async e => {
            let gameId = await con.invoke('Create');
            location = `game.html?gameId=${gameId}`;
        });

        $('tbody').on('click', '[data-join]', e => {
            let gameId = $(e.target).data('join');
            location = `game.html?gameId=${gameId}`;
        });

        // ========================================================================================
        // Connect
        // ========================================================================================

        const param = $.param({ page: 'list' });

        const con = new signalR.HubConnectionBuilder()
            .withUrl('/hub?' + param)
            .build();
        
        con.onclose(err => {
            alert('Disconnected');
            location = 'index.html';
        });

        // TODO
        con.on('UpdateList', list => {
            let html = '';

            for (let game of list) {
                html += `
                    <tr>
                        <td>${game.id}</td>
                        <td>${game.playerA.icon} ${game.playerA.name}</td>
                        <td><button data-join="${game.id}">Join</button></td>
                    </tr>
                `;
            }

            if (list.length == 0) {
                html = '<tr><td colspan="3">No game</td></tr>';
            }

            $('tbody').html(html);
        });

        con.start().then(main);

        function main() {
            $('#create').prop('disabled', false);
        }

    </script>
</body>
</html>
